<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/sessao.js"></script>
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="logo">
            <a href="index.html"><h1>C<img src="./assets/imgs/logo.png">FFEEL</h1></a>
        </div>
        <div class="painelCadastro">
            <img src="./assets/imgs/aerial-view-fresh-coffee-cup.jpg">
            <div class="itensCadastro">
                <div class="titulo">
                    <h1>Acesse o questionário</h1>
                </div>
                <div class="inputs">
                    <div class="inserirDados">
                        <div class="input">
                            <h2>E-mail</h2>
                            <input id="inpt_emailLogin" placeholder="Digite o e-mail cadastrado">
                        </div>
                    </div>
                    <div class="inserirDados">
                        <div class="input">
                            <h2>Senha</h2>
                            <input id="inpt_senhaLogin" type="password" placeholder="Digite a senha cadastrada">
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <button class="btnCadastrarUsuario" onclick="entrar()">Acessar</button>

                    <a href="cadastro.html">Não tem cadastro?</a>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/imgs/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    function entrar() {
        aguardar();

        var emailVar = inpt_emailLogin.value;
        var senhaVar = inpt_senhaLogin.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario; 

                    setTimeout(function () {
                        window.location = "quiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
        
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
