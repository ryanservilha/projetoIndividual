<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastrar.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="home.html"><h1>C<img src="./imgs/logo.png">FFEEL</h1></a>
        </div>
        <div class="painelCadastro">
            <img src="./imgs/aerial-view-fresh-coffee-cup.jpg">
            <div class="itensCadastro">
                <div class="titulo">
                    <h1>Cadastre-se</h1>
                    <p>e acesse o questionário</p>
                </div>
                <div class="inputs">
                    <div class="inserirDados">
                        <div class="input">
                            <h2>Nome</h2>
                            <input id="inpt_nomeCadastro" placeholder="Digite seu nome">
                        </div>
                        <div class="input">
                            <h2>Email</h2>
                            <input id="inpt_emailCadastro" placeholder="Digite seu email">
                        </div>
                    </div>
                    <div class="inserirDados">
                        <div class="input">
                            <h2>CPF</h2>
                            <input id="inpt_cpf" placeholder="Digite o seu CPF">
                        </div>
                        <div class="input">
                            <h2>Telefone</h2>
                            <input id="inpt_telefone" placeholder="Digite o seu telefone">
                        </div>
                    </div>
                    <div class="inserirDados">
                        <div class="input">
                            <h2>Senha</h2>
                            <input id="inpt_senhaCadastro" placeholder="Digite uma senha">
                        </div>
                        <div class="input">
                            <h2>Confirmar Senha</h2>
                            <input id="inpt_confirmeSenha" placeholder="Confirme a senha">
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <button class="btnCadastrarUsuario" onclick="cadastrarUsuario()">Cadastrar</button>

                    <a href="acessarQuest.html">Já tem cadastro?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/acesso.js"></script>
</body>
</html>
