<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/acessarQuest.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="home.html"><h1>C<img src="./imgs/logo.png">FFEEL</h1></a>
        </div>
        <div class="painelCadastro">
            <img src="./imgs/aerial-view-fresh-coffee-cup.jpg">
            <div class="itensCadastro">
                <div class="titulo">
                    <h1>Acesse o questionário</h1>
                </div>
                <div class="inputs">
                    <div class="inserirDados">
                        <div class="input">
                            <h2>E-mail</h2>
                            <input id="inpt_emailLogin" placeholder="Digite o e-mail cadastrado">
                        </div>
                    </div>
                    <div class="inserirDados">
                        <div class="input">
                            <h2>Senha</h2>
                            <input id="inpt_senhaLogin" placeholder="Digite a senha cadastrada">
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <button class="btnCadastrarUsuario" onclick="acessarQuestionario()">Acessar</button>

                    <a href="cadastrar.html">Não tem cadastro?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/acesso.js"></script>
</body>
</html>
